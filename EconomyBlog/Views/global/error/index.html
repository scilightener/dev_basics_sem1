<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/global/global.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="/feed/">
                <img class="main_logo" src="/feed/content/main_logo.png" height="130" alt="logo_picture">
            </a>
        </div>
    </header>

    <main>
        <div class="error_container">
            <div class="error_text_container">
                <h3><b>Error</b></h3>
                <div class="error_text">
                    {{ error_text }}
                </div>
            </div>
        </div>
    </main>

    <style>
        html {
            background: linear-gradient(-135deg, rgb(215, 65, 65), rgb(174, 155, 26))!important;
        }

        .error_container {
            width: 560px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
    </style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="content/head_icon.ico">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="/global/global.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Feed</title>
</head>

<body>
    <header>
        <div class="links_container">
            <div class="predict_btc_price_container">
                <a href="/predict_bitcoin_price/">Secret</a>
            </div>
            <div class="user_profile_container">
                <a href="/home/">Your profile</a>
            </div>
            <div class="login_container">
                <a href="/auth/">Login</a>
            </div>
            <div class="news_container">
                <a href="/news/">News</a>
            </div>
        </div>
        <div class="logo_container">
            <a href="#">
                <img class="main_logo" src="content/main_logo.png" height="130" alt="logo_picture">
            </a>
        </div>
    </header>
    <main>
        <div class="create_new_post_container">
            <a href="create/"><button>Create new publication</button></a>
        </div>

        <div class="post_section">
            {{for post in posts}}
            <div class="post" id="{{post.id}}">
                <div class="post_header">
                    {{post.title}}
                </div>
                <div class="post_content">
                    <p>{{post.text}}</p>

                </div>
                <div class="post_info">
                    <div class="post_author"><a href="/home/{{post.author}}">{{post.author}}</a></div>
                    <div class="post_publication_date">{{post.date}}</div>
                </div>
                {{if login == post.author}}
                <div class="edit_post_button_container">
                    <div class="edit_post_button">
                        <a href="/feed/edit/{{post.id}}/"><button>edit</button></a>
                    </div>
                </div>
                {{end}}
            </div>
            {{end}}
        </div>
    </main>
</body>

</html>

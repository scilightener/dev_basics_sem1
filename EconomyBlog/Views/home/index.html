<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" type="text/css" />

<body>
    <header>
        <div class="logo_container">
            <a href="../feed/index.html">
                <img class="main_logo" src="content/main_logo.png" height="130" alt="logo_picture">

        </div>

                    </tr>

                        <td>actually</td>
                    </tr>
                    <tr class="education">

                        <td>are u askin...</td>
                    </tr>
                    <tr class="job">

                        <td>'bout that??</td>
                    </tr>
                    <tr class="risk_factor">
                        <td>Your risk factor</td>
                        <td>hm??</td>
                    </tr>
                    <tr class="favorite_topics">
                        <td>Your favorite topics</td>
                        <td>lol</td>
                    </tr>
                </tbody>
            </table>
            <div class="edit_info_redir_container">
                <a class="edit_info_redir" href="./edit/index.html">
                    Edit
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>

    <script src="https://use.fontawesome.com/7305c4b8ac.js"></script>

</html>

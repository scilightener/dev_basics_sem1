<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="content/head_icon.ico">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#">
                <img class="main_logo" src="content/main_logo.png" height="130" alt="logo_picture">
            </a>
        </div>
    </header>
    <main>
        <div class="register_container">
            <div class="register_pic">
                <img src="content/register_pic.png" alt="register_img">
            </div>
            <form class="register_form" method="POST" action="#">
                <span class="register_text">
                    Register
                </span>
                <div class="input_field">
                    <input type="email" name="login" placeholder="Email" required="required">
                    <span class="envelope">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="input_field">
                    <input type="password" name="password" placeholder="Password" required="required">
                    <span class="lock">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <label class="remember_me">
                    <input type="checkbox" name="checkbox" />
                    Remember me
                </label>
                <div class="register_button_container">
                    <button type="submit">REGISTER</button>
                </div>
                <div class="register_with_account_section">
                    <a class="register_with_account" href="../auth/index.html">
                        Login with existing account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="https://use.fontawesome.com/7305c4b8ac.js"></script>
</body>

</html>
